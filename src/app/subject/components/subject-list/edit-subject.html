<div class="shadow rounded overflow-hidden" style="min-width: 500px">
  <div class="text-center p-4" style="color: #d05834">
    <mat-icon>create</mat-icon>
    <div>
      <span class="h5">Edit {{ type }}</span>
    </div>
  </div>
  <div class="p-4" [ngStyle]="{'background-color':modalColor}">
    <div mat-dialog-content>
      <div *ngIf="type == 'subject'" class="mb-2">
        <span>Subject Code: {{ subject.subject_code | uppercase}}</span>
        <div>
          <span
            >Department: {{ (subject?.department?.department_code | uppercase)
            || 'none' }}</span
          >
        </div>
      </div>

      <form #form="ngForm" id="form" (ngSubmit)="submit(form)">
        <div class="form-floating">
          <input
            class="form-control mb-2"
            placeholder="Description"
            name="description"
            [ngModel]="subject.description"
          />
          <label for="description">Description</label>
        </div>

        <div class="d-flex gap-2">
          <mat-form-field>
            <mat-label>lec units</mat-label>
            <input
              matInput
              placeholder="lec units"
              name="lec_units"
              [ngModel]="subject.lec_units"
              type="number"
              max="5"
              min="1"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>lab units</mat-label>
            <input
              matInput
              placeholder="lab units"
              name="lab_units"
              [ngModel]="subject.lab_units"
              type="number"
              max="5"
              min="1"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>hrs/week</mat-label>
            <input
              matInput
              placeholder="hrs per week"
              name="hrs_per_week"
              [ngModel]="subject.hrs_per_week"
              type="number"
              max="5"
              min="1"
            />
          </mat-form-field>
        </div>

        <div class="my-2">
          <label for="formFile" class="form-label">Syllabus </label>
          <input
            class="form-control"
            type="file"
            id="formFile"
            (change)="onFileSelected($event)"
          />
        </div>
      </form>

      <app-notification
        class="mt-3"
        *ngIf="error$ | async as errorMessage"
        [message]="errorMessage"
        type="error"
        (close)="closeAlert()"
      >
      </app-notification>
      <app-notification
        class="mt-2"
        *ngIf="success$ | async as message"
        [message]="message"
        type="success"
        (close)="closeSuccessAlert()"
      >
      </app-notification>
    </div>
    <div
      mat-dialog-actions
      class="d-flex align-items-center justify-content-center"
    >
      <button
        mat-flat-button
        type="submit"
        form="form"
        color="primary"
        class="text-light"
        style="background-color: #d05834"
      >
        Submit
      </button>
      <button mat-button class="shadow-sm" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
